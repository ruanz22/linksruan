<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links abaixo</title>

  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 32px;
      text-shadow: 0 0 10px #00eaff, 0 0 25px #00eaff;
      animation: glow 2.2s ease-in-out infinite alternate;
    }

    button {
      width: 260px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
      font-weight: bold;
      transition: 0.25s ease;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* COPIAR */
    #copyBtn {
      background: #00eaff;
      color: #000;
      box-shadow: 0 0 12px #00eaff, 0 0 25px #00eaff inset;
      animation: pulseNeon 2s infinite;
    }
    #copyBtn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px #00eaff, 0 0 35px #00eaff inset;
    }

    /* DISCORD */
    #discordBtn {
      background: #5865F2;
      color: white;
      box-shadow: 0 0 12px #5865F2;
      animation: pulseDiscord 2.2s infinite;
    }
    #discordBtn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px #5865F2;
    }

    /* INSTAGRAM */
    #instaBtn {
      background: #ff2dab;
      color: white;
      box-shadow: 0 0 12px #ff2dab;
      animation: pulseInsta 2.3s infinite;
    }
    #instaBtn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 22px #ff2dab;
    }

    /* TIKTOK */
    #tiktokBtn {
      background: #000;
      color: white;
      box-shadow: 0 0 12px #00fff2;
      border: 2px solid #00fff2;
      animation: pulseTikTok 2.4s infinite;
    }
    #tiktokBtn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 22px #00fff2;
    }

    /* ANIMAÃ‡Ã•ES */
    @keyframes pulseTikTok {
      0%   { box-shadow: 0 0 12px #00fff2; }
      50%  { box-shadow: 0 0 28px #00fff2; }
      100% { box-shadow: 0 0 12px #00fff2; }
    }

    @keyframes pulseInsta {
      0% { box-shadow: 0 0 10px #ff2dab; }
      50% { box-shadow: 0 0 26px #ff2dab; }
      100% { box-shadow: 0 0 10px #ff2dab; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseNeon {
      0%   { box-shadow: 0 0 10px #00eaff; }
      50%  { box-shadow: 0 0 25px #00eaff; }
      100% { box-shadow: 0 0 10px #00eaff; }
    }

    @keyframes pulseDiscord {
      0%   { box-shadow: 0 0 10px #5865F2; }
      50%  { box-shadow: 0 0 25px #5865F2; }
      100% { box-shadow: 0 0 10px #5865F2; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00eaff; }
      to   { text-shadow: 0 0 25px #00eaff; }
    }
  </style>
</head>

<body>

  <h1>Meus links</h1>

  <button id="copyBtn">ðŸ“‹ Copiar Link</button>

  <!-- DISCORD - SVG OFICIAL, 100% FUNCIONAL -->
  <button id="discordBtn">
    <svg width="26" height="26" viewBox="0 0 245 240" fill="white">
      <path d="M104.4 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.6-11.1-10.2-11.1zm36.2 0c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1z"/>
      <path d="M189.5 20h-134C44.2 20 35 29.2 35 40.6v135.2c0 11.4 9.2 20.6 20.5 20.6h113.4l-5.3-18.5 12.8 11.9 12.1 11.2 21.4 19V40.6c0-11.4-9.2-20.6-20.4-20.6zm-38.6 129s-3.6-4.3-6.6-8.1c13.1-3.7 18.1-11.9 18.1-11.9-4.1 2.7-8 4.6-11.5 5.9-5 2.1-9.8 3.5-14.5 4.3-9.6 1.8-18.4 1.3-25.9-.1-5.7-1.1-10.6-2.7-14.7-4.3-2.3-.9-4.8-2-7.3-3.4-.3-.2-.6-.3-.9-.5-.2-.1-.3-.2-.4-.3l-.2-.1c-1-.6-1.5-1-1.5-1s4.8 8 17.5 11.8c-3 3.8-6.7 8.3-6.7 8.3-22.1-.7-30.5-15.2-30.5-15.2 0-32.2 14.4-58.3 14.4-58.3 14.4-10.8 28.1-10.5 28.1-10.5l1 1.2c-18 5.2-26.3 13.2-26.3 13.2s2.2-1.2 5.9-2.9c10.7-4.7 19.2-6 22.7-6.3.6-.1 1.1-.2 1.7-.2 6.1-.8 13-1 20.2-.2 9.5 1.1 19.7 3.9 30.1 9.6 0 0-7.9-7.5-24.9-12.7l1.4-1.6s13.7-.3 28.1 10.5c0 0 14.4 26.1 14.4 58.3 0 0-8.5 14.5-30.6 15.2z"/>
    </svg>
    Entrar no Discord
  </button>

  <!-- INSTAGRAM -->
  <button id="instaBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="26" height="26">
    Meu Instagram
  </button>

  <!-- TIKTOK -->
  <button id="tiktokBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" width="26" height="26">
    Meu TikTok
  </button>

  <script>
    const linkParaCopiar = `javascript:(()=>{const key="FF_TOKEN";const e=document.createElement("div");e.id="popup-ruan-z2";Object.assign(e.style,{position:"fixed",top:"20px",right:"20px",zIndex:"999999",padding:"20px 25px",background:"#111",color:"#00eaff",borderRadius:"16px",fontFamily:"Arial, sans-serif",boxShadow:"0 0 15px #00eaff,0 0 30px #00eaff inset",border:"2px solid #00eaff",transition:"all .25s ease",opacity:"0",textAlign:"center"});e.innerHTML=\`<div style="font-size:22px;font-weight:bold;margin-bottom:12px;text-shadow:0 0 10px #00eaff;">Painel @ruan.z2</div><div id="token-display" style="font-size:16px;margin-bottom:12px;color:#0ff;text-shadow:0 0 6px #0ff;">Token ainda nÃ£o mostrado</div><button id="mostrar-token" style="background:#00eaff;color:#000;padding:10px 16px;border:none;border-radius:8px;font-size:15px;cursor:pointer;font-weight:bold;box-shadow:0 0 12px #00eaff;margin-right:10px;">Mostrar token</button><button id="copiar-token" style="background:#0f0;color:#000;padding:10px 16px;border:none;border-radius:8px;font-size:15px;cursor:pointer;font-weight:bold;box-shadow:0 0 12px #00f0;margin-right:10px;">Copiar</button><button id="fechar-ruan" style="background:#ff0033;color:#fff;padding:10px 16px;border:none;border-radius:8px;font-size:15px;cursor:pointer;font-weight:bold;box-shadow:0 0 12px #ff0033;">Fechar</button>\`;document.body.appendChild(e);setTimeout(()=>{e.style.opacity="1"},30);document.getElementById("mostrar-token").onclick=()=>{const v=localStorage.getItem(key);document.getElementById("token-display").textContent=v!==null?v:"Nenhum valor encontrado"};document.getElementById("copiar-token").onclick=()=>{const v=localStorage.getItem(key);if(v===null){alert("Nenhum valor encontrado");return;}navigator.clipboard.writeText(v).then(()=>{alert("Token copiado!")}).catch(()=>{alert("Erro ao copiar")})};document.getElementById("fechar-ruan").onclick=()=>{e.style.opacity="0";setTimeout(()=>e.remove(),250)}})();`;

    const linkDiscord = "https://discord.gg/Ca8yf6hKHe";
    const linkInstagram = "https://www.instagram.com/ruan.z2/?hl=pt-br";
    const linkTikTok = "https://www.tiktok.com/@ruan.z2";

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(linkParaCopiar);
      alert("Link copiado!");
    };

    document.getElementById("discordBtn").onclick = () => {
      window.location.href = linkDiscord;
    };

    document.getElementById("instaBtn").onclick = () => {
      window.location.href = linkInstagram;
    };

    document.getElementById("tiktokBtn").onclick = () => {
      window.location.href = linkTikTok;
    };
  </script>

</body>
</html>
